<div class="position-relative login-page app-main-page">
  <div class="page-parent d-flex w-100">
    <div class="main-page w-100">
      <div class="animated animatedFadeInUp fadeInUp w-100 position-relative">
        <div class="w-100 d-flex align-items-center justify-content-center">
          <div class="login-container position-relative">
            <div class="app-card bg-white w-100 login-card"
                 [ngClass]="{'error-in-login': submitted}" *ngIf="isLoginContainer">
              <div class="d-flex align-items-center justify-content-center">
                <img src="/assets/images/cp/CP_logo_black.svg" alt="logo " class="logo-menu-img logo-black">
                <img src="/assets/images/cp/CP_logo_white.svg" alt="logo " class="logo-menu-img logo-white">
              </div>
              <!--<div>
                <span class="fw-medium">Login</span>
              </div>-->
              <label class="sign-in-label fw-medium">Sign in to your account</label>
              <form class="user-profile-form" [formGroup]="userForm"  (ngSubmit)="onSubmitUserProfile()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group mt-3">
                      <label class="input-label" for="email">Email </label>
                      <input formControlName="email" id="email" name="email"
                             class="app-text-box form-control"
                             [ngClass]="{ 'is-invalid': submitted && fmp.email.errors }"
                             type="text"/>
                      <div *ngIf="submitted && fmp.email.errors" class="invalid-feedback">
                        <div *ngIf="fmp.email.errors.required">Email is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group mt-3">
                      <div class="d-flex align-items-center justify-content-between">
                        <label class="input-label" for="password">Password </label>
                        <label class="input-label cursor-pointer" (click)="goToForgotPassword()">
                          Forgot your password?</label>
                      </div>
                      <input formControlName="password" id="password" name="password" type="password"
                             class="app-text-box form-control"
                             [ngClass]="{ 'is-invalid': submitted && fmp.password.errors }"/>
                      <div *ngIf="submitted && fmp.password.errors" class="invalid-feedback">
                        <div *ngIf="fmp.password.errors.required">Password is required</div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12 mt-4 d-flex align-items-center justify-content-end">
                  <button class="app-button-primary mt-3 w-100" (click)="onSubmitUserProfile()"> Continue</button>
                </div>
                <div class="col-12 mt-4 d-flex align-items-center justify-content-center">
                    <span
                      class="w-100 fw-medium text-center cursor-pointer pt-2"> Use single sign-on (SSO) instead </span>
                </div>
              </div>
            </div>
            <div class="app-card bg-white w-100" *ngIf="!isLoginContainer">
              <div class="d-flex align-items-center justify-content-center">
                <img src="/assets/images/cp/CP_logo_black.svg" alt="logo " class="logo-menu-img">
              </div>
              <!--<div>
                <span class="fw-medium">Login</span>
              </div>-->
              <form class="user-profile-form mt-3">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group mt-2">
                      <div class="mb-4">
                          <span class="fw-medium">
                            Please enter the email address you'd like your password reset information sent to</span>
                      </div>
                      <label class="input-label">Email</label>
                      <input class="app-text-box form-control"
                             type="text"/>
                    </div>
                  </div>
                  <div class="col-12 mt-4 d-flex align-items-center justify-content-center">
                    <button class="app-button-primary mt-3 w-100" (click)="goToLogin()"> Request reset link</button>
                  </div>

                  <div class="col-12 mt-4 d-flex align-items-center justify-content-center">
                    <a class="mt-3 animated-link clr-burgandy fw-bold" (click)="goToLogin()"> Return to sign in </a>
                  </div>
                </div>
              </form>
            </div>
            <ngx-ui-loader [loaderId]="'loader-login-container'"></ngx-ui-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
