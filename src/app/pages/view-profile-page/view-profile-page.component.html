<div class="position-relative view-profile-page app-main-page">
  <div class="d-flex justify-content-between export-section bg-white align-items-center py-2 px-3">
    <app-breadcrumbs></app-breadcrumbs>
  </div>
  <div class="animated animatedFadeInUp fadeInUp w-100 position-relative">
    <div class="w-100 d-flex align-items-center justify-content-center">
      <div class="dashboard-container position-relative w-100">
        <div class="app-container">
          <div class="row">
            <div class="col-12">
              <div class="app-card-container">
                <div class="app-card bg-white w-100 h-100">
                  <div class="d-flex align-items-center justify-content-center header">
                    <img src="/assets/images/cp/Professional_Headshots_21.jpeg" class="profile-icon"
                         alt="profile-image"/>
                    <div class="user-name fw-semibold">Henry Nichols</div>
                    <div class="user-desg clr-burgandy fw-semibold mb-1">MXH</div>
                    <div class="fw-medium mb-2">Member since 2 years ago</div>
                    <div class="d-flex align-items-center justify-content-center degree-chips mb-3">
                      <div class="degree-chip fw-medium ">Administration-IT</div>
                      <div class="degree-chip fw-medium">Author</div>
                      <div class="degree-chip fw-medium active">Administration</div>
                    </div>

                  </div>
                  <div class="user-details px-4">
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group mt-2">
                          <label class="input-label">Full Name</label>
                          <input class="app-text-box form-control"
                                 type="text" value="Henry Nichols"/>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group mt-2">
                          <label class="input-label">Email</label>
                          <input class="app-text-box form-control"
                                 type="text" value="henry.nichols@@thecanadianpress.com"/>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group mt-4">
                          <label class="input-label">First Name</label>
                          <input class="app-text-box form-control"
                                 type="text" value="Henry"/>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group mt-4">
                          <label class="input-label">Last Name</label>
                          <input class="app-text-box form-control"
                                 type="text" value="Nichols"/>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <ngx-ui-loader [loaderId]="'loader-1'"></ngx-ui-loader>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
